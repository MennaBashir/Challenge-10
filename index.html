<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Results summary component</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box1">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <h4> of 100</h4>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="box2">
            <h3>Summary</h3>
            <div class="rec1 rec">
                <p class="parg">
                    <img src="images/icon-reaction.svg" alt="not found" />
                    <span style="color:#e68484">Reaction</span>
                </p>
                <p class="last">
                    <span class="s">80 </span>
                    <span>/ 100</span>
                </p>
            </div>
            <div class="rec2 rec">
                <p class="parg">
                    <img src="images/icon-memory.svg" alt="not found" />
                    <span style="color:#f3bb5d">Memory</span>
                </p>
                <p class="last">
                    <span class="s">92 </span>
                    <span>/ 100</span>
                </p>
            </div>
            <div class="rec3 rec">
                <p class="parg">
                    <img src="images/icon-verbal.svg" alt="not found" />
                    <span style="color:#4fbc9d">Verbal</span>
                </p>
                <p class="last">
                    <span class="s">61 </span>
                    <span>/ 100</span>
                </p>
            </div>
            <div class="rec4 rec">
                <p class="parg">
                    <img src="images/icon-visual.svg" alt="not found" />
                    <span style="color:#4d4cbe">Visual</span>
                </p>
                <p class="last">
                    <span class="s">72 </span>
                    <span>/ 100</span>
                </p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>

</html>
